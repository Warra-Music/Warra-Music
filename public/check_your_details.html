<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Me" content="Jason Brogniez">
    <title>Your current levels</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="png" href="finalLogo_pic.png">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="page">
    <div class="containerBackground">
        <div class="titleBar">
            <p>
                <img src="finalLogo_pic.png" alt="Logo" title="Warra Music" height="105" width="95" loading="eager">
            </p>
        </div>
        <div class="menu-wrapper">
            <button class="menu-button"><div class="menu-icon"></div></button>
            <nav>
                <ul>
                    <li><a href="index.html#titleBar">Private Lessons</a></li>
                    <li><a href="index.html#Online">Online Lessons</a></li>
                    <li><a href="index.html#Contacts">Contacts</a></li>
                    <li><a href="index.html#description">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="details">
        <h1>Check your details!</h1>
    </div>

    <div class="nav-buttons">
        <button id="checkout-30" class="next"><p>30 min lessons!</p></button>
        <button id="checkout-60" class="back"><p>60 min lessons!</p></button>
    </div>
</div>

<script>
    // Load query params into localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get('date');
    const timeParam = urlParams.get('time');
    if (dateParam) localStorage.setItem('bookingDate', dateParam);
    if (timeParam) localStorage.setItem('time', timeParam);

    // Grab saved values
    const instrument = localStorage.getItem('instrument') || 'Not selected';
    const level = localStorage.getItem('level') || 'Not selected';
    const name = localStorage.getItem('name') || 'Not provided';
    const email = localStorage.getItem('email') || 'Not provided';
    const number = localStorage.getItem('number') || 'Not provided';
    const birthDate = localStorage.getItem('birthDate') || 'Not selected';
    const bookingDate = localStorage.getItem('bookingDate') || 'Not provided';
    const time = localStorage.getItem('time') || 'Not selected';
    const weekday = localStorage.getItem('weekday') || 'Not selected';
    const method = localStorage.getItem('method') || 'Private'; // default to Private if not set

    // Function to render details dynamically
    function renderDetails(plan) {
        const price = (method.includes('Zoom')) ? (plan === "60min" ? 60 : 30) : (plan === "60min" ? 80 : 40);
        const duration = plan === "60min" ? "60 Minutes Music Lessons" : "30 Minutes Music Lessons";

        document.querySelector('.details').innerHTML = `
            <h1>Check your details!</h1>
            <div class="detailBlocks">
                <h2>Your Details</h2>
                <p>Your Name: ${name}</p>
                <p>Your Phone Number: ${number}</p>
                <p>Your Email Address: ${email}</p>
            </div>
            <div class="detailBlocks">
                <h2>Booking Details</h2>
                <p>Instrument: ${instrument}</p>
                <p>Booking: ${duration}</p>
                <p>Weekday: ${weekday}</p>
                <p>Time: ${time}</p>
                <p>Start Date: ${bookingDate}</p>
            </div>
            <div class="detailBlocks">
                <h2>Where</h2>
                <p>${method}</p>
            </div>
            <div class="detailBlocks">
                <h2>Payment Information</h2>
                <p>A weekly fee will be charged</p>
                <p>starting the day before your first lesson.</p>
                <p>You can cancel your subscription at any time via an email</p>
                <p>that will be sent to you automatically</p>
            </div>
            <div class="detailBlocks">
                <p>By clicking pay now below, you accept and agree to the</p>
                <p>terms and conditions for music lessons Warra Music.</p>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const stripe = Stripe('pk_live_51RhNOHBbgLT6ovycnwm1boUlyVQj4nOoXHhjSd3QOvk3OxuYbt5R5Fkg61Vy09CSVhnUeu4KiXsfZqT1zHe7ONxK00VaKyh7R1');

        // Determine prices based on method
        const price30 = method.includes('Zoom') ? 30 : 40;
        const price60 = method.includes('Zoom') ? 60 : 80;

        // Update button text to include prices
        document.getElementById('checkout-30').querySelector('p').textContent = `30 min lessons - $${price30}`;
        document.getElementById('checkout-60').querySelector('p').textContent = `60 min lessons - $${price60}`;

        function handleCheckout(plan) {
            renderDetails(plan);

            fetch('https://warra-music.onrender.com/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    instrument, level, name, email, number,
                    bookingDate, time, weekday, method,
                    plan
                })
            })
            .then(res => res.json())
            .then(session => {
                if (!session.id) {
                    alert("⚠️ Stripe session not created. Make sure you choose a date that is atleast one day in the future, and make sure your email is right");
                    return;
                }
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => { if (result && result.error) alert(result.error.message); })
            .catch(err => {
                console.error("❌ Error creating checkout session:", err);
                alert("Failed to start checkout. Check console for details.");
            });
        }

        document.getElementById('checkout-30').addEventListener('click', () => handleCheckout('30min'));
        document.getElementById('checkout-60').addEventListener('click', () => handleCheckout('60min'));

        // Default display
        renderDetails('30min');
    });
</script>
</body>
</html>
