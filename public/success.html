<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success - Warra Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
    }
    p {
      color: #333;
    }
    .manage-button {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .manage-button:hover:enabled {
      background-color: #0056b3;
    }
    .manage-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Payment Successful!</h1>
    <p>Thank you for subscribing to Warra Music. We’re excited to have you onboard!</p>
    <p>You can manage your subscription anytime by clicking the button below:</p>
    <button id="manage-button" class="manage-button" disabled>Loading…</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      if (!sessionId) {
        console.error("No session_id found in URL");
        return;
      }

      try {
        const resp = await fetch(`https://warra-music.onrender.com/get-session-info?session_id=${sessionId}`);
        const data = await resp.json();

        if (!data.customer_id) {
          console.error("Customer ID not found in session info:", data);
          return;
        }

        const customerId = data.customer_id;
        const portalButton = document.getElementById('manage-button');
        portalButton.disabled = false;
        portalButton.textContent = "Manage Subscription"; // ✅ Fix: show correct text

        portalButton.addEventListener('click', async () => {
          try {
            const portalResp = await fetch('https://warra-music.onrender.com/customer-portal', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ customer_id: customerId })
            });

            const portalData = await portalResp.json();
            if (portalData.url) {
              window.location.href = portalData.url;
            } else {
              alert("Unable to load customer portal.");
              console.error("Portal error:", portalData);
            }
          } catch (err) {
            alert("Failed to open Manage Account portal. Check console.");
            console.error(err);
          }
        });

      } catch (err) {
        console.error("Error fetching session info:", err);
      }
    });
  </script>
</body>
</html>
